{% extends 'base.html' %}

{% block content %}
  {% if object %}
    <h1>Edit Resolution:
      <br>
      <em>{{object.goal}}</em></h1>
  {% else %}
    <h1>Make a Resolution</h1>
    <br>
  {% endif %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="post">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table class="form_table">
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" class="btn btn-info m-3">
    <a href="{% url 'user_resolutions' request.user.id %}" class="btn btn-danger m-3">Back</a>
  </form>
{% endblock %}
