{% extends 'base.html' %}
{% load static %}
{% block content %}
  {% if object %}
    <h1>Edit Entry:<span class="teal-text">{{object.week}}</span></h1>
  {% else %}
    <h1>Make an Entry</h1>
  {% endif %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="post">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" class="btn btn-primary m-3">
    <a href="{% url 'user_resolutions' request.user.id %}" class="btn btn-danger m-3">Back</a>
  </form>
  <script>
    weekEl = document.getElementById('id_week');
    weekEl.type = 'week';
  </script>
{% endblock %}
