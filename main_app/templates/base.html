{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Goals</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/lux/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

</head>
<body>
    <nav class="navbar navbar-light bg-dark" id="header">
          <a href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" id="goals-icon"/></a>
                <div class="justify-content-end">
                    {% if user.is_authenticated %}
                    <a class="nav-item button-custom" href="{% url 'user_resolutions' request.user.id %}">My Resolutions</a></span>
                    <a class="nav-item button-custom" href="{% url 'index' %}">Community</a></span>
                    <a class="nav-item button-custom" href="{% url 'create' %}">Make a Resolution</a>
                    <a class="nav-item button-custom" href="{% url 'logout' %}">Log Out</a>
                    {% else %}
                    <a class="nav-item button-custom" href="{% url 'signup' %}">Sign Up</a>
                    <a class="nav-item button-custom" href="{% url 'login' %}">Log In</a>
                    {% endif %}
                </div>

    </nav>
    <main class="container p-3">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="static-bottom">
  	<div class="card-footer text-muted solid">
       <div class="right">All Rights Reserved, &copy; 2020 Goals! &nbsp;</div>
      </div>
    </footer>
</body>
</html>
